<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>anime.js app</title>
    <style>
      body {
        margin: 0;
        padding: 300px;
      }

      .specific-prop-params-demo {
        position: relative;
        width: 20px;
        height: 20px;
        color: blue;
        background-color: currentColor;
      }

      .function-based-values-demo {
        position: relative;
        width: 300px;
      }

      .el {
        position: relative;
        width: 20px;
        height: 20px;
        color: red;
        background-color: currentColor;
      }
      .relative-values.el {
        position: relative;
        width: 40px;
        height: 40px;
        color: #a4ff4f;
        background-color: currentColor;
        border-radius: 50%;
      }

      .staggering-easing-demo .el {
        position: relative;
        width: 40px;
        height: 40px;
        color: dodgerblue;
        background-color: currentColor;
        border-radius: 50%;
      }

      .property-keyframes-demo .el {
        position: relative;
        width: 40px;
        height: 40px;
        color: #a4ff4f;
        background-color: currentColor;
        border-radius: 50%;
      }

      .button {
        position: fixed;
        left: 0;
        bottom: 0;
      }
      svg {
        color: #ff8f42;
      }
      .staggering-grid-demo {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        width: 290px;
        height: 100%;
      }
      .staggering-grid-demo .el {
        pointer-events: none;
        position: relative;
        width: 18px;
        height: 18px;
        margin: 1px;
        background-color: currentColor;
        font-size: 14px;
        color: forestgreen;
      }

      .staggering-axis-grid-demo {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        width: 290px;
        height: 100%;
      }
      .staggering-axis-grid-demo .el {
        pointer-events: none;
        position: relative;
        width: 18px;
        height: 18px;
        margin: 1px;
        background-color: currentColor;
        font-size: 14px;
        color: hotpink;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;

          numOctaves="2"
          result="turbulence"
          style="transform: scale(1)"

        <feDisplacementMap
          in2="turbulence"
          in="SourceGraphic"
          scale="14.997483446307085"
          xChannelSelector="R"
          yChannelSelector="G"

      <polygon
